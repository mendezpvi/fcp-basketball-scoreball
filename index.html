<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <h1>Basketball Scoreboard</h1>

    <div class="container">
      <section class="team">
        <h2>home</h2>
        <div class="score" id="home-score"></div>
        <div class="button-wrap">
          <button type="button" onclick="increment1Home()">+1</button>
          <button type="button" onclick="increment2Home()">+2</button>
          <button type="button" onclick="increment3Home()">+3</button>
        </div>
      </section>
      
      <section class="team">
        <h2>guest</h2>
        <div class="score" id="guest-score"></div>
        <div class="button-wrap">
          <button type="button" onclick="increment1Guest()">+1</button>
          <button type="button" onclick="increment2Guest()">+2</button>
          <button type="button" onclick="increment3Guest()">+3</button>
        </div>
      </section>

      <button type="button" onclick="resetScore()">reset</button>
    </div>

  </main>

  <script src="./index.js"></script>
</body>
</html>
